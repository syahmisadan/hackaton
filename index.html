<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackaton | Mak Masak Apa Tu ?</title>
     <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div w3-include-html="header.html"></div>
<div class="container">
  <div class="jumbotron">
    <h1>Mak Masak Apa tu ?</h1>
    <p>Don't get complicated, moms always right!<p>
  </div>
  <div class="row">
<div class="col-md-6">
  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Enter as Mom</h3>
  </div>
  <div class="panel-body">
    <a href="#" class="btn btn-primary btn-lg">Enter As Mom :)</a></div>
  </div>
</div>
<div class="col-md-6">  <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Enter as Voter</h3>
  </div>
  <div class="panel-body">
    <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Be a Voter :)</a></div>
  </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
   <div class="modal-dialog modal-sm">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Insert Key</h4>
       </div>
       <div class="modal-body">
         <form action="pageVote.html" method="post">
         <div class="form-group">
           <label class="control-label" for="key">Key</label>
           <input class="form-control input-sm" type="text" id="key">
        </div>
       </div>
       <div class="modal-footer">
         <input type="submit" class="btn btn-primary btn-xs" name="name" value="Submit">
       </form>
         <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
</div>
</div>
  </body>
</html>
