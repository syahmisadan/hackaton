<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackaton | Mak Masak Apa Tu ?</title>
     <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/logo.png">

    <!-- Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="js/main.js"></script>
    <!-- SWAL -->
    <script src="dist/sweetalert-dev.js"></script>
    <link rel="stylesheet" href="dist/sweetalert.css">
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div w3-include-html="header.html"></div>
      <div class="container">
        <h1>Add Menu</h1>
        <p>
          Dear ladies, please insert the menu here
        </p>
        <div class="row">
          <div class="col-md-8"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus-sign"></span> Add Menu
          </button> You can only add 3 menu
        </div>
          <div class="col-md-4">
            <br>
          </div>
        </div>

<!--  @Modal-->
          <div class="modal fade" id="myModal" role="dialog">
             <div class="modal-dialog modal-sm">
               <div class="modal-content">
                 <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <h4 class="modal-title">Insert Menu</h4>
                 </div>
                 <div class="modal-body">
                   <div class="form-group">
                     <label class="control-label" for="menu">Menu Name : </label>
                     <input class="form-control input-sm" type="text" id="menu" name="menu">
                  </div>
                 </div>
                 <div class="modal-footer">
                   <input type="button" class="btn btn-success btn-xs" ng-click="addMenu('menu')" name="name" value="Add Menu">
                   <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
                 </div>
               </div>
             </div>
           </div>
<!-- @EndModal -->
        <form>
        <div class="row" id="col1"></div><!-- @End Row -->
        <div class="row">
          <div class="col-md-8">
        </div>
          <div class="col-md-4">
            <button type="submit" ng-click="ajaxAdd()" class="btn btn-warning">
            <span class="glyphicon glyphicon-ok"></span> Save Menu
            </button>
        </form>
          </div>
        </div>

      </div>
      <!-- @EndContainer -->
    </body>
</html>
